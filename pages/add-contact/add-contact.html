<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../vendor/bootstrap/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="../../font/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../font/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./styles/add-contact.css">
    <title>Add Contact</title>
</head>
<body>
    <header class="container-fluid d-flex justify-content-center bg-light shadow p-3">
        <h3 class="m-2">Add Contact</h3>
    </header>
    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mt-3">
                        <label for="avatar">Avatar image</label>
                        <input type="file" class="form-control" id="avatar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" placeholder="Mohsen" id="first-name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" placeholder="Mohammadi" id="last-name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" id="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" placeholder="+989123456789">
                    </div>
                </div>
            </div>
          
            <label for="contact-preference" class="mt-3">What is his/her gender?</label>
            <div class="radio">
                <label>
                    <input type="radio" name="contact-preference" id="contact-preference" value="am" checked> Male
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked> Female
                </label>
            </div>

            <button type="submit" class="btn btn-primary mt-3 mb-5">Add to list</button>
        </form>
      </div>
    
    <script src="../../vendor/bootstrap/bootstrap-js/bootstrap.bundle.min.js"></script>
</body>
</html>
